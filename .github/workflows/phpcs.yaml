name: linting

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {
  contents: read
}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  phpcs:
    name: "🧹 PHPCS"
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: "🧹 Run PHPCS"
        uses: guix77/phpcs-drupal-action@php8.3
        with:
          memory_limit: 512M
